<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" placeholder="First"
                name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" placeholder="Last"
                name="lastName">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" placeholder="Email"
                name="email">
        </div>

        <button class="btn btn-success" type="submit">Update</button>
    </form>
</div>
